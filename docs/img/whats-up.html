     <script>
        // The following sourced from https://davidwalsh.name/query-string-javascript
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function loadObjectInfo()
        {
            var image = getUrlParameter("image");
            var name = getUrlParameter("name");
            var desc = getUrlParameter("desc");

            document.getElementById("objectName").innerHTML = "<h2>" + name + "</h2>";
            document.getElementById("objectDescription").innerHTML = "<h3>" + desc + "</h3>";
            if (image == "other")
            {
                document.getElementById("objectImage").innerHTML =
                    '<img src="/img/whats-up/empty.jpg" width="600" />';
            }
            else if (image != "" )
            {
                document.getElementById("objectImage").innerHTML =
                    '<a href="/img/image-credits/#' + name + '"><img src="/img/whats-up/' + image + '" title="Image Credit: ' + name + '"/><br/>&nbsp;</a>';
            }
            else
            {
                document.getElementById("objectImage").innerHTML = "";
            }
        };
        </script>
    <body onload="loadObjectInfo()">
        <table>
            <tr >
                <td >
                    <img src="/img/logo-lapo.svg" width="250" height="250" title="LAPO"/>
                </td>
                <td rowspan="3">
                    <div id=objectImage >
                        <img src="/img/whats-up/empty.jpg" width="600" title="name"/><br/>
                    </div>
                </td>
            </tr>
